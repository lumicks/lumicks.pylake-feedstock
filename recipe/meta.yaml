{% set name = "lumicks.pylake" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9178271006d8ed07336ca8dfe03a577f0e1c2da4ac852a3e199a51f03a7847f7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6,<4
    - numpy >=1.14,<2
    - matplotlib-base >=2.2
    - h5py >=2.9,<3
    - pytest >=3.5
    - scipy >=1.1,<2
    - tifffile >=0.15,<1.0
    - tabulate ==0.8.6
    - opencv >=3.0

test:
  imports:
    - lumicks.pylake
    - lumicks.pylake.tests
  requires:
    - pytest
  commands:
    - pytest --pyargs lumicks.pylake

about:
  home: https://github.com/lumicks/pylake
  license: Apache-2.0
  license_file: license.md
  summary: Data analysis tools for Lumicks Bluelake
  dev_url: https://github.com/lumicks/pylake

extra:
  recipe-maintainers:
    - dean0x7d
    - onnodb
    - JoepVanlier

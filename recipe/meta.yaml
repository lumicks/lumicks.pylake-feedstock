{% set name = "lumicks.pylake" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 24cf5a3221250014583b4c1b0b92e14fdf831e4b3e5b492c6ff8f9c72a8faab5

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6,<4
    - numpy >=1.14,<2
    - matplotlib >=2.2,<3
    - h5py >=2.9,<3
    - pytest >=3.5,<4
    - scipy >=1.1,<2
    - tifffile >=0.15,<1.0

test:
  imports:
    - lumicks.pylake
    - lumicks.pylake.tests

about:
  home: https://github.com/lumicks/pylake
  license: Apache 2.0
  license_file: license.md
  summary: 'Data analysis tools for Lumicks Bluelake'
  dev_url: https://github.com/lumicks/pylake

extra:
  recipe-maintainers:
    - dean0x7d
    - onnodb
    - JoepVanlier
